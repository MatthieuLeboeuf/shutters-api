name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: arm64-ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - name: Build
      run: go build -v -o shutters-api
    - name: Upload file
      uses: actions/upload-artifact@v3
      with:
        name: shutters-api
        path: shutters-api
